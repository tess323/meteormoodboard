<head>
  <title>Moodboard</title>
  <link rel="shortcut icon" href="/antlerIcon.png">
  <link rel="stylesheet" href="animate.min.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway+Dots' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://github.com/kswedberg/jquery-smooth-scroll/blob/master/jquery.smooth-scroll.min.js"></script>
	<script>
	$('.smooth').on('click', function() {
	    $.smoothScroll({
	        scrollElement: $('body'),
	        scrollTarget: '#' + this.id
	    });
	    
	    return false;
	});
	</script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
 
<body>
 <nav class="navbar navbar-fixed-left navbar-minimal animate" role="navigation">
          <div class="navbar-toggler animate">
            <span class="menu-icon"></span>
          </div>
          <ul class="navbar-menu animate">
            <li>
              <a href="#splash" class="animate">
                <span class="desc animate"> Home </span>
                <span class="glyphicon glyphicon-user"></span>
              </a>
            </li>
            <li>
              <a href="#questions" class="animate">
                <span class="desc animate"> Search for a board </span>
                <span class="glyphicon glyphicon-info-sign"></span>
              </a>
            </li>
            <li>
              <a href="#moodboard" class="animate">
                <span class="desc animate"> Moodboard</span>
                <span class="glyphicon glyphicon-comment"></span>
              </a>
            </li>
            <li>
              <a href="#about" class="animate">
                <span class="desc animate"> About the designer </span>
                <span class="glyphicon glyphicon-comment"></span>
              </a>
            </li>
          </ul>
        </nav>
         <script>$('.navbar-toggler').on('click', function(event) {
		event.preventDefault();
		$(this).closest('.navbar-minimal').toggleClass('open');
	})</script>
  <div id="render-target"></div>
</body>
